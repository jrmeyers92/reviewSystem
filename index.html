<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review System</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Reviews help us help you.</h2>
    <span>How are we doing?</span>
    <div class="starForm">

      <input type="radio" name="rating" id="rating-star-1" class="star star-1 hidden" value="1">
      <label for="rating-star-1" class="star star-1">
        <i class="fas fa-star"></i>
      </label>

      <input type="radio" name="rating" id="rating-star-2" class="star star-2 hidden" value="2">
      <label for="rating-star-2" class="star star-2">
        <i class="fas fa-star"></i>
      </label>

      <input type="radio" name="rating" id="rating-star-3" class="star star-3 hidden" value="3">
      <label for="rating-star-3" class="star star-3">
        <i class="fas fa-star"></i>
      </label>

      <input type="radio" name="rating" id="rating-star-4" class="star star-4 hidden" value="4">
      <label for="rating-star-4" class="star star-4">
        <i class="fas fa-star"></i>
      </label>

      <input type="radio" name="rating" id="rating-star-5" class="star star-5 hidden" value="5">
      <label for="rating-star-5" class="star star-5">
        <i class="fas fa-star"></i>
      </label>

    </div>
    

  </div>
  
  <script src="script.js"></script>
</body>
</html>
